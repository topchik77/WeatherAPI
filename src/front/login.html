<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <link rel="icon" type="image/png" href="./images/favico.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1f1f1f;
    }
    .login-box {
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 440px;
      height: 530px;
      padding: 30px;
      background: lightgrey;
      border-radius: 15px;
      box-shadow: 0 5px 53px 38px rgba(245, 245, 245, 0.26);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      text-decoration: none;
    }
    .close-btn:hover {
      color: #ff4e5b;
    }
    .login-header {
      text-align: center;
      margin: 20px 0 40px 0;
    }
    .login-header header {
      color: #333;
      font-size: 30px;
      font-weight: 600;
    }
    .input-box .input-field {
      width: 100%;
      height: 60px;
      font-size: 17px;
      padding: 0 25px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: .3s;
    }
    ::placeholder {
      font-weight: 500;
      color: #222;
    }
    .input-field:focus {
      width: 105%;
    }
    .forgot {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    section {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #555;
    }
    #check {
      margin-right: 10px;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    section a {
      color: #555;
    }
    .input-submit {
      position: relative;
    }
    .submit-btn {
      width: 100%;
      height: 60px;
      background: #ff4e5b;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: .3s;
      color: #ffffff;
    }
    .input-submit label {
      position: absolute;
      top: 45%;
      left: 50%;
      color: #fff;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #000;
      transform: scale(1.05, 1);
    }
    .sign-up-link {
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
    }
    .sign-up-link a {
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <a href="/" class="close-btn">&times;</a>
    <div class="login-header">
      <header>Login</header>
    </div>
    <div class="input-box">
      <input type="email" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="input-box">
      <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
    </div>
    <div class="forgot">
      <section>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
      </section>
    </div>
    <div class="input-submit">
      <button class="submit-btn" id="submit">Sign In</button>
    </div>
    <div class="sign-up-link">
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }
      try {
        const response = await fetch("/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });
        const data = await response.json();
        if (response.ok) {
          alert(`Добро пожаловать, ${data.user.email}!`);
          localStorage.setItem('isAuthenticated', 'true');
          window.location.href = "/home.html";
        } else {
          alert(`Ошибка: ${data.message}`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to login. Please try again.");
      }
    });
  </script>
  
</body>
</html>
