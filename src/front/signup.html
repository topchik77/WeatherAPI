<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1f1f1f;
    }
    .signup-box {
      display: flex;
      justify-content: center;
      flex-direction: column;
      width: 440px;
      height: 560px;
      padding: 30px;
      background: lightgrey;
      border-radius: 15px;
      box-shadow: 0 5px 53px 38px rgba(245, 245, 245, 0.26);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      text-decoration: none;
    }
    .close-btn:hover {
      color: #ff4e5b;
    }
    .signup-header {
      text-align: center;
      margin: 20px 0 40px 0;
    }
    .signup-header header {
      color: #333;
      font-size: 30px;
      font-weight: 600;
    }
    .input-box .input-field {
      width: 100%;
      height: 60px;
      font-size: 17px;
      padding: 0 25px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: .3s;
    }
    ::placeholder {
      font-weight: 500;
      color: #222;
    }
    .input-field:focus {
      width: 105%;
    }
    .input-submit {
      position: relative;
    }
    .submit-btn {
      width: 100%;
      height: 60px;
      background: #ff4e5b;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: .3s;
    }
    .input-submit label {
      position: absolute;
      top: 45%;
      left: 50%;
      color: #fff;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #000;
      transform: scale(1.05, 1);
    }
    .sign-in-link {
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
    }
    .sign-in-link a {
      color: #000;
      font-weight: 600;
    }
    .sign-in-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <a href="./login.html" class="close-btn">&times;</a>
    <div class="signup-header">
      <header>Sign In</header>
    </div>
    <div class="input-box">
      <input type="text" class="input-field" id="name" placeholder="Name" autocomplete="off" required="">
    </div>
    <div class="input-box">
      <input type="email" class="input-field" id="email" placeholder="Email" autocomplete="off" required="">
    </div>
    <div class="input-box">
      <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required="">
    </div>
    <div class="input-submit">
      <button class="submit-btn" id="submit"></button>
      <label for="submit">Sign Up</label>
    </div>
    <div class="sign-in-link">
      <p>Already have an account? <a href="./login.html">Sign In</a></p>
    </div>
  </div>
  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!name || !email || !password) {
        alert("Please fill in all fields");
        return;
      }
      try {
        const response = await fetch("/api/users/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name, email, password }),
        });
        const data = await response.json();
        if (response.ok) {
          alert(`${data.message}!`);
        } else {
          alert(`Error: ${data.error}`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to login. Please try again.");
      }
    });
  </script>
</body>
</html>
